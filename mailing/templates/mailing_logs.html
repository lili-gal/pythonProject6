{% extends "base.html" %}
{% block content %}

<ul class="list-group list-group-flush">
<li class="list-group-item text-center"><div class="row fw-bold g-0"><div class="col">Дата и время последней попытки</div><div class="col">Статус</div><div class="col">Ответ сервера</div></div></li>
{% for mg in mailing_log %}
    <li class="list-group-item text-center"><a href="/mailing/{{ mg.mailing_id }}" class="row btn p-0 list-group-item-action d-flex g-0"><div class="col">{{mg.mailing_datetime}}</div><div class="col">{{mg.status}}</div><div class="col">{{mg.response}}</div></a></li>
{% endfor %}
</ul>
{% endblock %}
