{% extends "base.html" %}
{% block content %}

{% if is_manager %}
{% else %}
    <a class="p-2 btn btn-primary ms-4" href="{% url 'mailing:create_client' %}">Добавить пользователя</a>
{% endif %}

<ul class="list-group list-group-flush">
<li class="list-group-item text-center"><div class="row fw-bold g-0"><div class="col">ФИО</div><div class="col">Почта</div><div class="col">Комментарий</div></div></li>
{% for cl in clients_list %}
    <li class="list-group-item text-center"><a href="/clients/{{ cl.id }}" class="row btn p-0 list-group-item-action d-flex g-0"><div class="col">{{cl.fio}}</div><div class="col">{{cl.email}}</div><div class="col">{{cl.comment}}</div></a></li>
{% endfor %}
</ul>
{% endblock %}
